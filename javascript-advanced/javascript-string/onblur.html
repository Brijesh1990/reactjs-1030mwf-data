<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
    <script>
        function str()
        {
            document.frm.nm.value=document.frm.nm.value.toUpperCase();
            document.frm.fnm.value=document.frm.fnm.value.toUpperCase();
            document.frm.lnm.value=document.frm.lnm.value.toUpperCase();
            document.frm.em.value=document.frm.em.value.toUpperCase();
            document.frm.myad.value=document.frm.myad.value.toLowerCase();
        }
    </script>
</head>
<body  onLoad="frm.nm.focus();">

    <center>
        <h4>Please fill all field in upper Case</h4>
    <form name="frm" method="post">
        Enter your name :<input type="text" name="nm"  placeholder="Enter your Name *" required onblur="return str(this.value)">
        <br><br>


        Enter your firstname :<input type="text" name="fnm"  placeholder="Enter your Name *" required onblur="return str(this.value)">
        <br><br>

        Enter your Lastname :<input type="text" name="lnm"  placeholder="Enter your Name *" required onblur="return str(this.value)">
        <br><br>

        Enter your Email :<input type="text" name="em"  placeholder="Enter your Name *" required onblur="return str(this.value)">
        <br><br>
        Enter your address :<textarea  name="myad"  placeholder="Enter your Name *" required onblur="return str(this.value)"></textarea>
        <br><br>
        <button type="button" name="check">Check</button> 
    </form>
    
    </center>
</body>
</html>
